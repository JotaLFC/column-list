                function sortUL(selector) {
                    $(selector).children("li").sort(function (a, b) {
                        var upA = $(a).text().toUpperCase();
                        var upB = $(b).text().toUpperCase();
                        return (upA < upB) ? -1 : (upA > upB) ? 1 : 0;
                    }).appendTo(selector);
                }

                sortUL("ul#cities");

               
                var col_max_height = 4; //Max Items per column
                var col_width = 270; //Pixels
                var prevCol = 0;
                $('ul').each(function () {
                    $(this).find('li').each(function (index) {
                        column = parseInt(index / col_max_height, 0);
                        $(this).css('margin-left', column * col_width + 'px');
                        if (prevCol != column) {
                            $(this).css('margin-top', '-165px').addClass('col_' + column);
                            prevCol = column;
                        } else {
                            $(this).css('margin-top', '0px').addClass('col_' + column);
